name: Build and Push Docker Image

on:
  push:
    branches: 
      - '**'  # Triggers on any branch push
    tags:
      - 'v*.*.*'  # Also triggers on version tags

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Set up QEMU to allow building ARM images on x86_64 GitHub runners
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
    
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: burrowai/query-api
        tags: |
          # For version tags: create semantic version tags (0.0.1, 0.0, 0)
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          # For branch pushes: create a tag with the branch name
          type=ref,event=branch
          # For branch pushes only: also tag with branch name and git SHA
          type=sha,prefix={{branch}}-,event=branch
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        # Build only for ARM64 architecture
        platforms: linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
